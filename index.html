<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #201c1c;">
    <section class="container" style="width: 286px; margin-top: 100px">
        <div class="display" style="line-height:60px; ">
            <!-- <h1 id="screen" style="line-height:60px; color: #e7d466;">0</h1> -->
            <h1><input class="rounded-3"  id="screen" style="width: 260px;line-height:60px; color: #e7d466;background-color:#2b4069;"type="text" name="" id=""></h1>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-light calcBtn" style="background-color:#8b25eb; color:white">C</button><br>
            <button type="button" class="btn btn-light calcBtn">7</button>
            <button type="button" class="btn btn-light calcBtn">8</button>
            <button type="button" class="btn btn-light calcBtn">9</button>
            <button type="button" class="btn btn-light calcBtn" style="background-color:tomato; color:white">+</button>
            <button type="button" class="btn btn-light calcBtn">4</button>
            <button type="button" class="btn btn-light calcBtn">5</button>
            <button type="button" class="btn btn-light calcBtn">6</button>
            <button type="button" class="btn btn-light calcBtn" style="background-color:tomato; color:white">-</button>
            <button type="button" class="btn btn-light calcBtn">1</button>
            <button type="button" class="btn btn-light calcBtn">2</button>
            <button type="button" class="btn btn-light calcBtn">3</button>
            <button type="button" class="btn btn-light calcBtn" style="background-color:tomato; color:white">*</button>
            <button type="button" class="btn btn-light calcBtn">0</button>
            <button type="button" class="btn btn-light calcBtn">.</button>
            <button type="button" class="btn btn-light calcBtn">=</button>
            <button type="button" class="btn btn-light calcBtn" style="background-color:tomato; color:white">/</button>
        </div>
    </section>

    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
